<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCILLA CARIDDI RAIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --clr: #0f0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .container {
            position: relative;
            top: 100px;
            height: 400px;
            width: 100%;
            display: flex;
            justify-content: center;
            animation: animateColor 5s linear infinite;
        }

        @keyframes animateColor {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .cloud {
            position: relative;
            width: 300px;
            z-index: 100;
            filter: drop-shadow(0 0 35px var(--clr));
        }

        .cloud h2 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #000;
            font-size: 2em;
            font-weight: 400;
            padding: 0 10px;
            border-radius: 10px;
            background: var(--clr);
            text-transform: uppercase;
        }

        .cloud h2::before {
            content: '';
            position: absolute;
            top: -115px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 100px;
            width: 120%;
            height: 100px;
            background: var(--clr);
        }

        .cloud h2::after {
            content: '';
            position: absolute;
            top: -150px;
            left: 25px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--clr);
            box-shadow: 120px -30px 0 10px var(--clr);
        }

        .drop {
            position: absolute;
            top: 60px;
            height: 20px;
            line-height: 20px;
            color: var(--clr);
            transform-origin: bottom;
            animation: animateDrop 2s linear infinite;
        }

        @keyframes animateDrop {
            0% { transform: translateY(0) scaleY(0); transform-origin: top; }
            20% { transform: translateY(0) scaleY(1); }
            70% { transform: translateY(300px) scaleY(1); transform-origin: bottom; }
            100% { transform: translateY(300px) scaleY(0); transform-origin: bottom; text-shadow: -180px 0 0 var(--clr), 180px 0 var(--clr); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cloud {
                width: 200px;
            }
            .cloud h2 {
                font-size: 1.5em;
            }
            .drop {
                font-size: 0.8em;
                top: 40px;
            }
        }

        @media (max-width: 480px) {
            .cloud {
                width: 150px;
            }
            .cloud h2 {
                font-size: 1.2em;
                padding: 0 8px;
            }
            .cloud h2::before {
                top: -90px;
                width: 100%;
                height: 80px;
            }
            .cloud h2::after {
                top: -120px;
                left: 20px;
                width: 80px;
                height: 80px;
                box-shadow: 80px -20px 0 8px var(--clr);
            }
            .drop {
                font-size: 0.7em;
                top: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cloud">
            <h2>OGGI PIOVE</h2>
        </div>
    </div>

    <script>
        function randomText() {
            var text = "!@#$I%^*ùAò# [@";
            return text[Math.floor(Math.random() * text.length)];
        }

        function rain() {
            let cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            e.classList.add('drop');
            cloud.appendChild(e);

            let left = Math.floor(Math.random() * 300);
            let size = Math.random() * 1.5;
            let duration = Math.random() * 1;

            e.innerText = randomText();
            e.style.left = left + 'px';
            e.style.fontSize = (0.5 + size) + 'em';
            e.style.animationDuration = (1 + duration) + 's';

            setTimeout(() => cloud.removeChild(e), 2000);
        }

        setInterval(rain, 20);

        // Additional rain effect for "SCILLA CARIDDI RENTAL BOAT"
        function rentalBoatRain() {
            let cloud = document.querySelector('.cloud');
            let e = document.createElement('div');
            e.classList.add('drop');
            e.innerText = "SCILLA CARIDDI RENTAL BOAT";
            e.style.left = Math.floor(Math.random() * 300) + 'px';
            e.style.fontSize = '1em';
            e.style.animationDuration = '3s';
            cloud.appendChild(e);

            setTimeout(() => cloud.removeChild(e), 3000);
        }

        setInterval(rentalBoatRain, 2000);
    </script>
</body>
</html>
